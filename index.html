<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numbers are interesting</title>
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card mt-5 p-4">
                    <h1>interesting numbers</h1>
                    <p>enter a number and find out why it is interesting.</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="number">
                    <div id="fact" class="card-body hide-fact">
                        <h4 class="card-tile">number fact</h4>
                        <p id="factText" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/script.js"></script>
</body>
</html>
